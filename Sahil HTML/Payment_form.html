<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Form</title>
    <link rel="stylesheet" href="/Sahil HTML/Payment_form.css">
</head>
<body>
<div class="container">
    <form action="">
        <h1 class="mainhead">Payment Form</h1>
        <hr>
        <p>Required fields are followed by *</p>
        <h2>Contact Information</h2>
        <p>Name: *<input type="text" placeholder="enter your name" name="name" required></p>
        <fieldset>
            <legend>Gender</legend>
            <p>
            Male <input type="radio" name="gender" id="male">
            Female <input type="radio" name="gender" id="female">
        </p>
    </fieldset>
    <p>Adress: *<textarea name="address" cols="50" rows="4"></textarea></p>
    <p>Email: *<input type="email" name="email" id="email"></p>
    <p>Pincode: *<input type="number" name="pincode" id="pincode"></p>
    <hr>
    <h2>Payment Information</h2>
    <p>Card Type: *
        <select name="card_type" id="card_type">
            <option value="">--Select a card type--</option>
            <img src="" alt="">
            <option value="visa">Visa</option>
            <img src="" alt="">
            <option value="rupay">Rupay</option>
            <img src="" alt="">
            <option value="mastercard">MasterCard</option>
        </select>
    </p>
    <p>
        Expiration Date: *
        <input type="date" name="exp_date" id="exp_date">
    </p>
    <p>
        CVV *<input type="password" name="cvv" id="cvv">
    </p>
    <input type="submit" value="Pay Now">
    </form>
</div>
</body>
</html>
