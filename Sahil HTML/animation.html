<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animation</title>
    <style>
        .circle{
            width: 100px;
            height: 100px;
            background-color: yellow;
            transition: width 2s, height 3s, border-radius 4s, background 4s;
        }
        .circle:hover{
            width: 300px;
            height: 300px;
            border-radius: 50%;
            background-color: violet;
        }
    </style>
</head>
<body>
    <div class="circle">

    </div>
</body>
</html>
