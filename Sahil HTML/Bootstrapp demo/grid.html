<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>
<body class="py-5">
    <!-- containers -->

    <!-- simple container -->
    <div class="container panel panel-blue">
        Hello Guys! mai hu simple container.
    </div>
    <!-- fluid container -->
    <div class="container-fluid my-4 panel panel-blue">
        Hello! mai hu fluid width container.
    </div>
    <div class="container bg-light">
        <div class="row">
            <div class="col">
                <div class="panel panel-blue">
                    This is a single col.
                </div>
            </div>  
        </div>
        <div class="row">
            <div class="col">
                <div class="panel panel-purple">This is First Col.</div>
            </div>
            <div class="col">
                <div class="panel panel-purple">This is Second Col.</div>
            </div>
        </div>
    </div>
</body>
</html>
